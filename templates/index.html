<!DOCTYPE html>
<html lang="en" ng-app="gazerApp">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Personalized gaze visualization</title>
    <!-- Own/custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/abn_tree.css">
</head>
<body ng-controller="DefaultCtrl">
    <!-- Common top navigation & breadcrumbs area -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <!-- Brand and toggle grouped together -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed"
                      aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/index" ng-click="isNavCollapsed = true">Brand</a>
            </div>

            <!-- Main nav buttons area -->
            <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
                <ul class="nav navbar-nav">
                    <!-- Navbar list items -->
                    <li ui-sref-active="active">
                        <a href="#" ng-click="isNavCollapsed = true" ui-sref="index">Home</a>
                    </li>
                    <li ui-sref-active="active">
                        <a href="#/research" ng-click="isNavCollapsed = true" ui-sref="research">Research</a>
                    </li>
                </ul>
                <!-- Login/user-area button -->
                <ul class="nav navbar-nav navbar-right">
                    <li ng-click="isNavCollapsed = true" ui-sref-active="active" ng-show="!$root.globals.currentUser">
                        <a href="#/login" ui-sref="login">Log in</a>
                    </li>
                    <li ng-click="isNavCollapsed = true" ui-sref-active="active" ng-show="!$root.globals.currentUser">
                        <a href="#/register" ui-sref="register">Register</a>
                    </li>
                    <li ng-click="isNavCollapsed = true" ui-sref-active="active" ng-show="$root.globals.currentUser">
                        <a href="#/profile" ui-sref="profile"><span class="glyphicon glyphicon-user"></span> Profile</a>
                    </li>
                    <li ng-click="isNavCollapsed = true; logout()" ng-show="$root.globals.currentUser">
                        <a href="#">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Breadcrumbs panel -->
    <section class="container" ncy-breadcrumb ng-hide="isBreadcrumbAreaDisplayed()"></section>
    <!-- Main content view -->
    <section ui-view></section>
    <!-- Common footer area -->
    <footer ng-include="'static/partials/common.footer.html'"></footer>
</body>
    <!-- AngularJS 1.5.8 and its components -->
    <!--
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.5.8/angular-touch.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.min.js"></script>
    -->
    <script type="text/javascript" src="static/lib/angular.js"></script>
    <script type="text/javascript" src="static/lib/angular-animate.min.js"></script>
    <script type="text/javascript" src="static/lib/angular-touch.min.js"></script>
    <script type="text/javascript" src="static/lib/angular-cookies.min.js"></script>
    <script type="text/javascript" src="static/lib/ui-bootstrap-tpls.min.js"></script>

    <!-- External components -->
    <script type="text/javascript" src="static/lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="static/lib/angular-breadcrumb.min.js"></script>
    <script type="text/javascript" src="static/lib/abn_tree.min.js"></script>
    <script type="text/javascript" src="static/lib/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="static/lib/randomColor.min.js"></script>

    <!-- Angular App -->
    <script type="text/javascript" src="static/js/app/app.js"></script>
    <script type="text/javascript" src="static/js/app/config.js"></script>

    <!-- Angular services -->
    <script type="text/javascript" src="static/js/research/DataTreeService.js"></script>
    <script type="text/javascript" src="static/js/login/AuthService.js"></script>

    <!-- Angular filters -->
    <script type="text/javascript" src="static/js/research/TaskUndefFilter.js"></script>

    <!-- Angular controllers -->
    <script type="text/javascript" src="static/js/app/DefaultCtrl.js"></script>
    <script type="text/javascript" src="static/js/login/LoginCtrl.js"></script>
    <script type="text/javascript" src="static/js/register/RegisterCtrl.js"></script>
    <script type="text/javascript" src="static/js/research/DatasetCtrl.js"></script>
    <script type="text/javascript" src="static/js/research/DatasetFormCtrl.js"></script>
    <script type="text/javascript" src="static/js/research/TaskCtrl.js"></script>
    <script type="text/javascript" src="static/js/research/SidebarCtrl.js"></script>
</html>
