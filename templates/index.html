<!DOCTYPE html>
<html lang="en" ng-app="gazerApp">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Personalized gaze visualization</title>
    <!-- Own/custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap minified CSS -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/abn_tree.css">
</head>
<body ng-controller="defaultCtrl">
    <!-- Common top navigation & breadcrumbs area -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <!-- Brand and toggle grouped together -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed"
                      aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/index" ng-click="isNavCollapsed = true">Brand</a>
            </div>

            <!-- Main nav buttons area -->
            <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
                <ul class="nav navbar-nav">
                    <!-- Navbar list items -->
                    <li ui-sref-active="active">
                        <a href="#" ng-click="isNavCollapsed = true" ui-sref="index">Home</a>
                    </li>
                    <li ui-sref-active="active">
                        <a href="#/research" ng-click="isNavCollapsed = true" ui-sref="research">Research</a>
                    </li>
                    <li uib-dropdown is-open="false">
                        <a href="" id="single-button" uib-dropdown-toggle>
                            Button dropdown <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li role="menuitem"><a href="#">Action</a></li>
                            <li role="menuitem"><a href="#">Another action</a></li>
                            <li class="divider"></li>
                            <li role="menuitem"><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <!-- Search bar area -->
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <!-- Login/user-area button -->
                <ul class="nav navbar-nav navbar-right">
                    <li ng-click="isNavCollapsed = true" ui-sref-active="active">
                        <a href="#/profile" ui-sref="profile"><span class="glyphicon glyphicon-user"></span> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Breadcrumbs panel -->
    <div class="container" ncy-breadcrumb ng-hide="$state.includes('profile')"></div>
    <!-- Main content view -->
    <div ui-view></div>
    <!-- Common footer area -->
    <footer ng-include="'static/partials/common.footer.html'"></footer>
</body>
    <!-- AngularJS 1.5.8 -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.5.8/angular-touch.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>
    <!-- Angular UI-router JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <!-- Angular-Breadcrumbs for UI-router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-breadcrumb/0.4.1/angular-breadcrumb.min.js"></script>
    <!-- Angular bootstrap nav tree -->
    <script type="text/javascript" src="static/lib/abn_tree.min.js"></script>
    <!-- Angular App -->
    <script type="text/javascript" src="static/js/app.js"></script>
    <script type="text/javascript" src="static/js/app.config.js"></script>
    <!-- Angular controllers -->
    <script type="text/javascript" src="static/js/app.default.controller.js"></script>
    <script type="text/javascript" src="static/js/research.task.controller.js"></script>
    <script type="text/javascript" src="static/js/research.sidebar.controller.js"></script>
</html>
