<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary text-left" id="login_panel_main">
                <div class="panel-heading">
                    <h3 class="panel-title">Register using e-mail address or <a href="#/login">log in</a></h3>
                </div>

                <div class="panel-body text-left">
                    <h4>Required info</h4>
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <label for="reg_form_email">
                                    E-mail:<span class="input_required">*</span>
                                </label>
                                <input type="email" class="form-control" placeholder="example@gmail.com"
                                   id="reg_form_email" maxlength="100" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <label for="reg_form_pwd">
                                    Password:<span class="input_required">*</span>
                                </label>
                                <input type="password" class="form-control" id="reg_form_pwd"
                                       maxlength="100" placeholder="Enter at least 8 characters" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <label for="reg_form_verify_pwd">
                                    Verify password:<span class="input_required">*</span>
                                </label>
                                <input type="password" class="form-control" id="reg_form_verify_pwd"
                                       maxlength="100" required placeholder="Re-type your password">
                            </div>
                        </div>

                        <hr />
                        <h4>Optional info:</h4>
                        <div class="form-group">
                            <div class="input-group">
                                <label for="reg_form_verify_pwd">Name:</label>
                                <input type="text" class="form-control" id="reg_form_verify_pwd"
                                       maxlength="100" placeholder="Your name (optional)" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <label for="reg_form_verify_pwd">Surname:</label>
                                <input type="text" class="form-control" id="reg_form_verify_pwd"
                                       maxlength="100" placeholder="Your surname (optional)" required>
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
