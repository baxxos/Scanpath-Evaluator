<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <!-- Form error -->
        <div class="panel panel-danger" ng-show="errors.length">
            <div class="panel-heading">
                <h4 class="panel-title">Failed to log in:</h4>
            </div>
            <div class="panel-body">
                <p ng-repeat="error in errors">{{ error }}</p>
            </div>
        </div>

        <!-- Warning message -->
        <div class="panel panel-warning" ng-show="warnings.length">
            <div class="panel-heading">
                <h4 class="panel-title">Failed to log in:</h4>
            </div>
            <div class="panel-body">
                <p ng-repeat="warning in warnings">{{ warning }}</p>
            </div>
        </div>

        <div class="panel panel-primary text-left" id="login-panel-main">
            <div class="panel-heading">
                <h3 class="panel-title">Please log in or <a href="#/register">register</a></h3>
            </div>

            <div class="panel-body text-left">
                <form ng-submit="login()">
                    <div class="form-group">
                        <div class="input-group">
                            <label for="login_form_email">E-mail or username:</label>
                            <input type="email" class="form-control" placeholder="example@gmail.com"
                                   id="login_form_email" maxlength="100" required ng-model="userInputs.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <label for="login_form_passwd">Password:</label>
                            <input type="password" class="form-control" placeholder="Your password"
                                   id="login_form_passwd" maxlength="100" required ng-model="userInputs.password">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Log in</button>
                    </div>
                </form>
                <div class="text-center">
                    <hr />
                    <!--
                    <button class="btn">
                        <img src="https://developers.google.com/identity/images/g-logo.png" width="20">
                        Log in with Google
                    </button>
                    -->
                </div>
                <div class="text-center" id="register-prompt">
                    <a href="#/register">Don't have an account yet? Create one now.</a>
                </div>
            </div>
        </div>
    </div>
</div>
